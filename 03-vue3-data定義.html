<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app1">{{msg*title}}</div>
    <div id="app2">{{msg-title}}</div>

    <script>
      //vue3
      // data 在實體外面定義
      const dataObj = {
        title: "3",
        msg: "7",
      };
      const vm = Vue.createApp({
        data() {
          return dataObj;
        },
      }).mount("#app1");

      const vm2 = Vue.createApp({
        data() {
          return dataObj;
        },
      });
      vm2.mount("#app2");
    </script>
  </body>
</html>

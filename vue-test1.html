<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-test1</title>
    <script
      src="./vue.js/vue.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div id="app">I have {{apple}} and {{banana}}.</div>
    <script>
      //  兩種方法皆可
      // let vm = new Vue({
      //   el: "#app",
      //   data: {
      //     apple: "apple",
      //     banana: "banana",
      //   },
      // });

      let vm = new Vue({
        data: {
          apple: "apple",
          banana: "banana",
        },
      });
      // 跟vue3不同有＄
      vm.$mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app1">
      <!-- v-bind:id 或下面寫法皆可-->
      <p :id="productId">商品id綁定v-bind</p>
      <button v-bind:hidden="hidden">hidden為true就消失</button>
      <!-- <p>金額總共{{subtotal()}}元</p> -->
    </div>

    <script>
      //vue3
      // data 在實體外面定義
      const dataObj = {
        productId: "20",
        hidden: false,
      };
      const vm1 = Vue.createApp({
        data() {
          return { ...dataObj };
        },
      }).mount("#app1");
    </script>
  </body>
</html>

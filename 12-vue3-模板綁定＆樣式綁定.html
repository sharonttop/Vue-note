<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <h1>模板綁定 - v-text / v-html / v-once / v-pre</h1>
    <div id="app">
      Edit:
      <input type="text" v-model="rawContent" />
      <div>
        v-text:
        <div class="text" v-text="rawContent"></div>
      </div>
      <div>
        v-html:
        <div class="html" v-html="rawContent"></div>
      </div>

      <div>
        v-text with "v-once":
        <div class="html" v-text="rawContent" v-once></div>
      </div>
    </div>

    <h1>樣式綁定</h1>
    <div id="app2">
      <p>輸入的文字：{{message}}</p>

      Edit:
      <input
        type="text"
        v-model.trim="message"
        placeholder="請勿超過十個字"
        :style="msgStyle"
      />
    </div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            rawContent: "<h1>HELLO Vue!</h1>",
          };
        },
      }).mount("#app");

      const vm2 = Vue.createApp({
        data() {
          return {
            message: "",
          };
        },
        computed: {
          isVaild: function () {
            return this.message.length <= 10;
          },
          msgStyle: function () {
            return {
              border: this.isVaild ? "" : "red solid 1px",
              color: this.isVaild ? "" : "red",
            };
          },
        },
      }).mount("#app2");
    </script>
  </body>
</html>
